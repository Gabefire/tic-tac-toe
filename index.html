<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <form action="" id="form">
    <h1>Tic Tac Toe</h1>
    <div class="input-container">
      <label for="player1">
        Player 1:
        <input type="text" name="player 1" id="player1" value="Player 1" />
      </label>
      <label for="player2">
        Player 2:
        <input type="text" name="player 2" value="Player 2" id="player2" />
      </label>
    </div>
    <input type="submit" value="Play" class="play" />
  </form>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="winner-container">
      <div class="winner"></div>
      <button class="reset">Play Again?</button>
    </div>
    <div class="board">
      <div class="cell" id="cell0"></div>
      <div class="cell" id="cell1"></div>
      <div class="cell" id="cell2"></div>
      <div class="cell" id="cell3"></div>
      <div class="cell" id="cell4"></div>
      <div class="cell" id="cell5"></div>
      <div class="cell" id="cell6"></div>
      <div class="cell" id="cell7"></div>
      <div class="cell" id="cell8"></div>
    </div>
    <div class="current-player"></div>
  </body>
</html>
